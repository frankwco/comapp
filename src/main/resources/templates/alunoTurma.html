<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Matricula</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro Alunos em Turmas</strong>
		</div>
		<div class="panel-body">



			<form class="form-horizontal" th:object="${alunoTurma}"
				th:action="@{/inserirMatricula}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-1">
								<input type="text" class="form-control input-sm" id="id"
									th:field="*{id}" readOnly="readonly" />
							</div>
						</div>


						<h1>Cadastrar</h1>

						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('dataMatricula')}? 'has-error'">
								<label>Data de inscrição do aluno</label> <input type="date"
									class="form-control input-sm" th:field="*{dataMatricula}"
									autofocus="autofocus" placeholder="" maxlength="50" />
							</div>
						</div>
					</fieldset>
				</div>

				<div class="form-group row">
					<div class="col-md-4">
						<label>Aluno</label> <select th:field="*{aluno}"
							class="form-control">
							<option th:each="al: ${alunos}" th:value="${al.id}"
								th:text="${al.nome}"></option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-md-4">
						<label>Turma</label> <select th:field="*{turma}"
							class="form-control">
							<option th:each="all: ${turmas}" th:value="${all.id}"
								th:text="${all.descricao}"></option>
						</select>
					</div>
				</div>

				<div class="form-group row">

					<button type="submit" th:value="salvar" name="acao"
						class="btn btn-sm btn-primary">Finalizar Inscrição</button>

				</div>
			</form>


		</div>
	</div>
</body>
</html>
