<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org"
	xmls:layout="http://www.ultraq.net/thymeleaf/layout">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

	
	<h1>Lista de Eventos</h1>
	<h3>
		<a href="/cadastrarEvento">Cadastrar Eventos</a>
	</h3>
	<a href="cadastrarEvento" class="waves-effect waves-light btn"><i
		class="material-icons left">cloud</i>Cadastrar Eventos</a>

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horário</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">

				<td><span th:text="${evento.nome}"></span></td>
				<td><a th:href="${'editarEvento/'+evento.id}"><span th:text="${evento.local}"></span></a></td>
				<td><span th:text="${evento.dataEvento}"></span></td>
				<td><span th:text="${evento.horarioInicio}"></span></td>
				<td><a th:href="${'excluirEvento/'+evento.id}">Excluir Evento</a></td>
				
			</tr>
		</tbody>
	</table>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
