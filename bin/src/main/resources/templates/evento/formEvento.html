<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org"
	xmls:layout="http://www.ultraq.net/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>Adicionar Eventos</title>
</head>
<body>
	<h1>Cadastro de Eventos</h1>
	<form method="post">
		Nome: <input type="text" name="nome"/>
		Local: <input type="text" name="local"/>
		Data: <input type="date" name="dataEvento"/>
		Horário: <input type="text" name="horarioInicio"/>
		<button type="submit">Salvar</button>
	
	</form>
</body>
</html>
